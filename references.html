 // Function to populate the table with plant data
 function populateTable() {
            const tableBody = document.getElementById("plant-table-body");

            plants.forEach(plant => {
                const row = document.createElement("tr");

                const nameCell = document.createElement("td");
                nameCell.textContent = plant.Name;
                row.appendChild(nameCell);

                const dataCell = document.createElement("td");
                const dataLink = document.createElement("a");
                dataLink.href = plant["Publication DOI"];
                dataLink.target = "_blank";
                dataLink.textContent = "Data Link";
                dataCell.appendChild(dataLink);
                row.appendChild(dataCell);

                const imageCell = document.createElement("td");
                const imageLink = document.createElement("a");
                imageLink.href = plant["Imagelink"];
                imageLink.target = "_blank";
                imageLink.textContent = "Image Link ";
                imageCell.appendChild(imageLink);
                row.appendChild(imageCell);

                tableBody.appendChild(row);
            });
        }
        window.onload = populateTable;
    </script>
